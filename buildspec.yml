version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  post_build:
    commands:
      - pwd
      - ls -ltra
      - cd ..
      - mkdir repo && cd repo
      - ls -ltra
      - git init
      - git remote -v
      - git remote add origin https://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@github.com/arunstiwari/codestar-demo-2.git
      - git config --global user.email "arunstiwari@gmail.com"
      - git config --global user.name "arunstiwari"
      - ls -ltra
      - cp -r ../src .
      - ls -ltra
      - pwd
      - git add src/template.yml
      - git commit -am "modified the code"
      - git push origin master
      # Do not remove this statement. This command is required for AWS CodeStar projects.
      # Update the AWS Partition, AWS Region, account ID and project ID in the project ARN in template-configuration.json file so AWS CloudFormation can tag project resources.
      - sed -i.bak 's/\$PARTITION\$/'${PARTITION}'/g;s/\$AWS_REGION\$/'${AWS_REGION}'/g;s/\$ACCOUNT_ID\$/'${ACCOUNT_ID}'/g;s/\$PROJECT_ID\$/'${PROJECT_ID}'/g' template-configuration.json

artifacts:
  files:
    - '**/*'
    - 'template-configuration.json'
